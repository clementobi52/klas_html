<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KLAS - Kano State Land Admin System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  <style>
    .sidebar-item {
      display: flex;
      align-items: center;
      padding: 0.75rem;
      cursor: pointer;
      border-radius: 0.375rem;
      transition: background-color 0.2s;
    }
    .sidebar-item:hover {
      background-color: #f3f4f6;
    }
    .sidebar-item.active {
      background-color: #eff6ff;
      color: #2563eb;
    }
    .sidebar-icon {
      width: 1.5rem;
      height: 1.5rem;
      margin-right: 0.75rem;
      color: #6b7280;
    }
    .klas-logo {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 2px;
      width: 24px;
      height: 24px;
    }
    .klas-logo-red { background-color: #ef4444; }
    .klas-logo-green { background-color: #10b981; }
    .klas-logo-yellow { background-color: #f59e0b; }
    .klas-logo-blue { background-color: #3b82f6; }
  </style>
</head>
<body class="bg-gray-100 flex h-screen">
  <!-- Sidebar -->
  <div class="w-64 h-full bg-white border-r border-gray-200 flex flex-col">
    <!-- Logo Header -->
    <div class="p-4 border-b border-gray-200 bg-purple-50">
      <div class="flex items-center">
        <div class="mr-2 flex-shrink-0">
          <div class="klas-logo">
            <div class="klas-logo-red"></div>
            <div class="klas-logo-green"></div>
            <div class="klas-logo-yellow"></div>
            <div class="klas-logo-blue"></div>
          </div>
        </div>
        <span class="text-xl font-bold">KLAS</span>
      </div>
    </div>

    <!-- Navigation Menu -->
    <div class="flex-1 overflow-y-auto p-2 space-y-1">
      <div class="sidebar-item active">
        <i data-lucide="layout-dashboard" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">1. DASHBOARD</span>
        </div>
        <i data-lucide="chevron-down" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="users" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">2. CUSTOMER MANAGEMENT</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="book-open" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">3. PROGRAMMES</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="file-text" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">4. INFORMATION PRODUCTS</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="clipboard-list" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">5. INSTRUMENT REGISTRATION</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="folder-archive" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">6. FILE DIGITAL REGISTRY</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="shield" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">7. SYSTEMS</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="history" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">8. LEGACY SYSTEMS</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
      
      <div class="sidebar-item">
        <i data-lucide="settings" class="sidebar-icon"></i>
        <div class="flex-1">
          <span class="font-medium">9. SYSTEM ADMIN</span>
        </div>
        <i data-lucide="chevron-right" class="w-4 h-4 text-gray-400"></i>
      </div>
    </div>

    <!-- User Profile -->
    <div class="border-t border-gray-200 p-4">
      <div class="flex items-center">
        <div class="w-10 h-10 rounded-full bg-gray-200 flex items-center justify-center mr-3">
          <i data-lucide="user" class="w-5 h-5 text-gray-500"></i>
        </div>
        <div class="flex-1">
          <div class="font-medium">Admin User</div>
          <div class="text-xs text-gray-500">admin@kangis.gov</div>
        </div>
        <div class="text-gray-400">
          <i data-lucide="settings" class="w-4 h-4"></i>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content (Placeholder) -->
  <div class="flex-1 p-6">
    <h1 class="text-2xl font-bold mb-2">Dashboard</h1>
    <p class="text-gray-500">Welcome to KLAS - Kano State Land Admin System</p>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();
    
    // Add click event listeners to sidebar items
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.addEventListener('click', () => {
        // Remove active class from all items
        document.querySelectorAll('.sidebar-item').forEach(i => {
          i.classList.remove('active');
          i.querySelector('[data-lucide="chevron-down"]')?.setAttribute('data-lucide', 'chevron-right');
          lucide.createIcons();
        });
        
        // Add active class to clicked item
        item.classList.add('active');
        item.querySelector('[data-lucide="chevron-right"]')?.setAttribute('data-lucide', 'chevron-down');
        lucide.createIcons();
      });
    });
  </script>
</body>
</html>
